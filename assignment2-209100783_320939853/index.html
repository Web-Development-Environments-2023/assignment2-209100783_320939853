<html>
   <head>
      <meta charset = "utf-8">
      <title>Chicken Invaders</title>
	   <script src = "logic.js"></script>
      <script src = "front-end.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
      <link rel="stylesheet" type="text/css" href="frontend.css" />

   </head>
   <body>
      <audio class="music" src="resources/Music/Chiptune10. GORILLA vs HUMAN.mp3" preload="auto" loop autoplay id="mainMusic" ></audio>
      <audio class="music" src="resources/Music/lazeshot1best.wav" preload="auto"  autoplay id="shootingUser"></audio>
      <audio class="music" src="resources/Music/endMusic.mp3" preload="auto"  autoplay id="endingMusic"></audio>

      <div id="header">
            <div >
               <ul id="menulist">
                  <li class="menuli">
                     <img src="resources/welcomepageBack.gif" width="50" height="50">
                  </li>
                  <li class="menuli">
                     <input type="button" class="menutbtn" id="menubtn1" value="Home">
                  </li>
                  <li class="menuli">

                     <input type="button" class="menutbtn" id="menubtn2" value="Login">
                  </li>
                  <li class="menuli">
                     <input type="button" class="menutbtn"  id="menubtn3" value="Register">
                  </li>
                  <li class="menuli">
                     <input type="button" class="menutbtn"  id="menubtn4" value="About us">
                  </li>
                  <li class="menuli">
                     <h1 style="color: red;">209100783</h1>
                  </li>
                  <li class="menuli">
                     <h1 style="color: red;">320939853</h1>
                  </li>
               </ul>
            </div>
      </div>

      <div id="main">
         
         <div class="container">
            <div id="welcomePage">
               <div id = welcomePagebtns>
                  <button type="button" id ="moveToLoginPage">Login</button>
                  <button type="button" id ="registerbtn">Register</button>
               </div>
            </div>
         </div>

         <div class="container">
            <div id="loginPage">
               <div id="logintext">
                  <h1 id="logintext_H">Login</h1>
               </div>
               <ul id="loginDetailsList">
                  <li><input id = "username" type = "text" value = "Enter User Name"></li>
                  <li><input id = "password" type = "password" value = "Enter Password"></li>
                  <li><button type="button" id ="loginbtn">Login</button></li>
               </ul>
            </div>
         </div>

         <div class="container">
            <div id="gamePage">
               <div id="scoreBord">
                  <table id="scoreBordTable">
                     <tr>
                        <th scope="col">Player name</th>
                        <th scope="col">Score</th>
                     </tr>
                  </table>
               </div>
               <div id="gameCanvas">
                  <canvas id = "theCanvas"  width = "1000" height= "600"></canvas>
               </div>
               <div id="timerLifeBar">
                  <table id="Timer&LifeTable">
                     <tr>
                        <th class="lifeth">Life Bar</th>
                        <th class="lifeth">Timer</th>
                        <th class="lifeth">Game Score</th>
                     </tr>
                     <tr>
                        <th id="lifeTH">
                           <table id="LifeTable" >
                              <tr>
                                 <th class="lifeth"><img class="hartimg" id="FirstLifeIMG" ></th>
                                 <th class="lifeth"><img class="hartimg" id="SecondLifeIMG" ></th>
                                 <th class="lifeth"><img class="hartimg" id="ThirdLifeIMG" ></th>
                              </tr>
                           </table>
                        </th>
                        <th class="lifeth">
                           <p id="timer"></p>
                        </th>
                        <th class="lifeth"><p id="CurrentGameScore"></p></th>
                     </tr>
                  </table>
               </div>
               <div id="gameButtons">
                  <input id = "startButton" type = "button" value = "Start Game">
                  <input id = "logoutbtn" type = "button" value = "Logout">
               </div>
            </div>
         </div>

         <div class="container">
            <div id="registerPage">
                  <ul id="registerDetailsList">
                     <li class="registerli">
                        <label class="labelregister" for="usernameInput">User Name</label>
                        <input id = "usernameInput" type = "text"  style="width: 100%;" required>
                     </li>
                     <li class="registerli">
                        <label class="labelregister" for="passwordInput">Password</label>                        
                        <input id = "passwordInput" type = "password" style="width: 100%;"required>
                     </li>
                     <li class="registerli">
                        <label class="labelregister" for="passwordVerifyInput">Verify Password</label>
                        <input id = "passwordVerifyInput" type = "text" style="width: 100%;" required>
                     </li>
                     <li class="registerli">
                        <label class="labelregister" for="firstNameInput">First Name</label>
                        <input id = "firstNameInput" type = "text"       style="width: 100%;" required>
                     </li>
                     <li class="registerli">
                        <label class="labelregister" for="lastNameInput">Last Name</label>
                        <input id = "lastNameInput" type = "text"        style="width: 100%;" required>
                     </li>
                     <li class="registerli">
                        <label class="labelregister" for="emailInput">eMail</label>
                        <input id = "emailInput" type = "email" style="width: 100%;" required>
                     </li>
                     <li class="registerli">
                        <label class="labelregister" for="birthDateInput">Birth Date</label>
                        <input id = "birthDateInput" type = "date" max="" style="width: 100%;" required>
                     </li>
                     <li class="registerli"></li>
                  

                     <li class="registerli"><input id = "submitform" type = "button" value = "Submit Form"           style="width: 100%;"></li>
                     <!-- <li class="registerli"><button type="button" id ="loginbtn">Login</button></li> -->
                  </ul>
                  <div id="backhome">
                     <button type="button" id ="BackHomebtn">Back Home</button>
                  </div>
            </div>
         </div>
         <div class="container">
            <div id ="configlocation">
               <div id="configurationPage">
                  <h1>Game Configuration</h1>
                  <h2>Here We Will Set Our Configuration Settings Before Game Starts</h2>
                  <h3>When You are ready to proceed -> Click the Button</h3>
                  <ul id="Configuration Details">
                     <li><input id = "ShootingKeyInput" type="text" value="Enter Shooting Key"></li>
                     <li><label for="appt">Choose Game Time Length</label>
                     <br>
                     <input type="range" id="appt" name="appt" min="120" max="600" required>
                     <p>Game Time Length: <output id="value"></output></p>
                     <!-- <input type="time" id="appt" name="appt" min="00:00" max="02:00" required> -->
                     <br>
                     <small>Game Time Length must be minimum 02m:00s</small>
                     <br>
                     </li>
                     <li><button type ="button" id="SaveConfigBtn">Start Game</button></li>

                  </ul>
                  <ul>
                     <label for="volumeControl"> Volume Control</label>
                     <li><input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0"></li>
                     
                     <label id="volumeLevel" for="volumeControl"></label>
                  </ul>
               </div>
            </div>
         </div>
         
         <div class="container">
            <div id ="youlostpage" style="display: none;">
               <h1>You lost</h1>

            </div>
         </div>
      </div>
   </body>
</html>
